name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-main
  cancel-in-progress: false

jobs:
  meta:
    name: Prepare release metadata
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.meta.outputs.tag }}
      version: ${{ steps.meta.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - id: meta
        name: Compute tag/version
        run: |
          version="$(node -p "require('./wails.json').info.productVersion")"
          tag="v${version}-${GITHUB_RUN_NUMBER}"
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: RequestProbe ${{ steps.meta.outputs.tag }}
          generate_release_notes: true

  build:
    name: Build (${{ matrix.os }})
    needs: meta
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Linux GUI deps
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          if apt-cache show libwebkit2gtk-4.1-dev >/dev/null 2>&1; then
            webkit_pkg="libwebkit2gtk-4.1-dev"
          else
            webkit_pkg="libwebkit2gtk-4.0-dev"
          fi
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            pkg-config \
            libgtk-3-dev \
            "$webkit_pkg" \
            libayatana-appindicator3-dev

      - name: Install Wails CLI
        shell: bash
        run: |
          set -euo pipefail
          go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Build app
        shell: bash
        run: |
          set -euo pipefail
          wails build -clean

      - name: Package artifact
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          asset="RequestProbe-${{ needs.meta.outputs.tag }}-${{ runner.os }}.zip"
          if [ "${{ runner.os }}" = "Windows" ]; then
            7z a "dist/$asset" "./build/bin/*"
          else
            (cd build/bin && zip -r "../../dist/$asset" .)
          fi

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.meta.outputs.tag }}
          files: dist/*
